<!DOCTYPE html>
<html>
<head>
	<title>Camera Screen</title>
	<link rel="stylesheet" type="text/css" href="cameraScreen.css">
	<meta name="viewport" content="width=device-width, initial-scale=0.86">
</head>
<body>
	<div class="container">

			<video id="video"  autoplay></video>
			<canvas id="canvas"></canvas>

		<div id="switch-camera">
			<img src="switch-camera.png" alt="switch">
		</div>

		<svg id="container-circle">
			<circle class="circle" r="75" cx="50%" cy="120"/>
		</svg>
		

		<div id="container-button">
			<div class="container-button-outside">
				<input type="button" name="container-button" id="snap" class="container-button-inside">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="camera.js"></script>
</body>
</html>
